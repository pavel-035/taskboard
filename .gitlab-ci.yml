image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  IMAGE_NAME: registry.gitlab.com/<your-username>/<your-repo>

build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $IMAGE_NAME

deploy:
  stage: deploy
  script:
    - echo "Run container on server"
  only:
    - main
